<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Sorted Dropdown</title>
    <style>
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-items {
            display: none;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            z-index: 1;
            width: 100%;
            background-color: white;
        }
        .dropdown-items div {
            padding: 10px;
            cursor: pointer;
        }
        .dropdown-items div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="dropdown-container">
    <input type="text" id="search-input" placeholder="Search here..." onkeyup="filterDropdown()">
    <div id="dropdown" class="dropdown-items">
        <!-- Options will be dynamically inserted here -->
    </div>
</div>

<script src="/sample.js"></script>
</body>
</html>
